<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="left">
            <div class="list" draggable="true">
                <h1>List Item 1</h1>
            </div>
            <div class="list" draggable="true">
                <h1>List Item 2</h1>
            </div>
            <div class="list" draggable="true">
                <h1>List Item </h1>
            </div>
            <div class="list" draggable="true">
                <h1>List Item 4</h1>
            </div>
        </div> 
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
